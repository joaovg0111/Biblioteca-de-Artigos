{% extends "../base.html" %}

{% block title %}Criar Conta - Biblioteca Digital{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Criar Nova Conta</h1>
    
    <form action="" method="post" class="space-y-6">
        {% csrf_token %}
        <!-- Security token required by Django -->

        <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
            <input type="text" name="full_name" id="full_name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="affiliation" class="block text-sm font-medium text-gray-700">Afiliação Institucional</label>
            <input type="text" name="affiliation" id="affiliation" placeholder="Ex: Universidade Federal de Minas Gerais" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="interests" class="block text-sm font-medium text-gray-700">Interesses de Pesquisa / Palavras-chave</label>
            <input type="text" name="interests" id="interests" placeholder="Ex: Engenharia de Software, Teste de Software, IA" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="biography" class="block text-sm font-medium text-gray-700">Biografia do Perfil</label>
            <textarea name="biography" id="biography" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#003366] hover:bg-[#002244] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                Criar Conta
            </button>
        </div>
    </form>
</div>
{% endblock %}
