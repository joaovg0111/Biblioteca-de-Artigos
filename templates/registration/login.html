{% extends "../base.html" %}

{% block title %}Login - Biblioteca Digital{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Entrar na sua Conta</h1>
    
    <form action="" method="post" class="space-y-6">
        {% csrf_token %}
        <!-- Security token required by Django -->

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="flex items-center justify-between">
            <div class="text-sm">
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Esqueceu sua senha?
                </a>
            </div>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#003366] hover:bg-[#002244] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                Entrar
            </button>
        </div>
    </form>
    
    <p class="mt-6 text-center text-sm text-gray-600">
        NÃ£o tem uma conta?
        <a href="{% url 'users:signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
            Crie uma agora
        </a>
    </p>
</div>
{% endblock %}
